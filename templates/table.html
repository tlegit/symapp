<!doctype html>
<html>
  <head>
    <title>List of Tables</title>
  </head>
  <body>
  {% for dict in result %}
    <table border=1>
    {% for key, value in dict.iteritems() %}
      <tr>
        <th> {{ key }} </th>
        <td> {{ value }} </td>
      </tr>
    {% endfor %}
    </table>
    <p/>
  {% endfor %}
  </body>
</html>
